<!DOCTYPE html>
<html>
  <head>
    <title>TASK MANAGER</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
  <section>
  <div class="main">
    <div class="app-name">
      <div class="title">TaskPro</div>
      <div class="desc">We help you in manging your Tasks and keeping its Record.</div>
    </div>
    <div class="task-cont">
      <div class="task-title">Tasks</div>
      <div class="task-input-cont">
        <input class="js-task-input task-input" placeholder="Enter your Task">
        <button class="btn" onclick="addTask()">+ ADD TASK</button>
      </div>
      <div class="js-display task-list"></div>
      <div class="show-btn"><button class="btn" onclick="display()">SHOW ALL TASKS</button></div>
    </div>
  </div>
  </section>

    <script src="js-file.js"></script>
  </body>
</html>
